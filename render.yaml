services:
  - type: web
    name: student-management
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    # Do not store secrets here; set DB credentials in the Render dashboard as environment variables
    envVars:
      - key: DB_URL
        value: ""
      - key: DB_USER
        value: ""
      - key: DB_PASSWORD
        value: ""
